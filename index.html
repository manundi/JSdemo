<body>
    Koirat ei ole kissoja, mutta kissat on.
    <h1>Koirat </h1>
    <img onclick="Painanta()" src="munankuvaehja.png" id="munakuva" width="500">
    <p>Koirat on <p id="numero"> 0 </p> kertaa tyhmempi√§ kuin kissat</p>

                document.getElementById("munakuva").src = "munakuvarikki.png"
                alert("LOPETA")
            }
        }
